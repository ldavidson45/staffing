<html class="login-bg">

<link href="/static/css/signup.css" rel="stylesheet"/>


{% load static %}

<div class="wrapper">
<h2>Sign up</h2>
<form action="{% url 'signup' %}" method="post" >
  {% csrf_token %}

  <ul>
    {% for field in form.visible_fields %}
    <li>{{ field.label_tag }} {{ field }}</li>
    {% endfor %}
  </ul>
  <br>
  <button type="submit">Sign up</button>
</form>

</div>
</html>
