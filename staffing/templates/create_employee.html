{% extends 'base.html' %} {% block content %}

<h1>Hello {{ user.first_name }},</h1>
Please enter the following information to continue:
<form class="form__dark" action="{% url 'create_employee' %}" method="post">
  <h5>Add or edit employee:</h5>
  {% csrf_token %} {% for field in form.visible_fields %}
  <div>
    <p class="form__label">{{ field.label_tag }}</p>
    <div class="form__input">{{ field }}</div>
  </div>
  {% endfor %}
  <button class="form__button" type="submit">Submit</button>
</form>
{% endblock %}
