<html class="login-bg">

<link href="/static/css/login.css" rel="stylesheet"/>

<h2>Log In</h2>
<form method="post" >
  {% csrf_token %}

  <ul>
    {% for field in form.visible_fields %}
    <li>{{ field.label_tag }} {{ field }}</li>
    {% endfor %}
  </ul>
  <br>
  <button type="submit">Sign up</button>
</form>

<html>
