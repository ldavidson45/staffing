<link href="../static/css/employee_list.css" rel="stylesheet" />
{% extends 'base.html' %} {% block content %}

<section class="employees-list">
  <div class="tabs-container">
    <p>Active Employees</p>
    <p>Former Employees</p>
  </div>

  <section class="main-employees-container">
    <table class="table">
      <tr class="thead-light">
        <th>Name</th>
        <th>Current Role</th>
      </tr>
      {% for employee in active %}
      <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.role }}</td>
      </tr>
    </table>
  </section>
</section>
{% endblock %}
