{% extends 'base.html' %} {% block content %}
<section class="company-info">
  <h2>{{ company.name }}</h2>
  <div class="roles">
    <p>{% for role in company.roles.all %}</p>
    <div class="role-box">{{ role.title }}</div>
    {% endfor %}
  </div>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add</button>
  </form>
</section>
{% endblock %}
